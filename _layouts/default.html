<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% seo %}

  <meta name="keywords" content="Yu Wang, Geospatial Data Science, AI Ethics, Urban Analytics, University of Glasgow">
  <link rel="icon" href="/assets/icons/favicon.ico">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;300;400&family=Open+Sans:wght@300;400;600&family=Raleway:wght@200;300;400&family=Commissioner:wght@200;300;400&display=swap" rel="stylesheet">

  <!-- Skeleton (keep for grid and reset) -->
  <link rel="stylesheet" href="{{ '/libs/external/skeleton/normalize.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/libs/external/skeleton/skeleton.css' | relative_url }}">

  <!-- Icons -->
  <link rel="stylesheet" href="{{ '/libs/external/font-awesome-4.7.0/css/font-awesome.min.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/libs/external/academicons-1.8.6/css/academicons.min.css' | relative_url }}">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ '/assets/custom/my_css.css' | relative_url }}">
</head>
<body>

  <div class="page">   <!-- unified page container: control center and width -->
    {% include header.html %}

    <main class="content">
      {{ content }}
    </main>

    {% include footer.html %}
  </div>

</body>
</html>
